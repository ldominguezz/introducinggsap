<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #espacio {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="espacio"></div>
    <div class="flex flex-col gap-4 bg-[#98e7c2]  px-8 text-base uppercase flex flex-col items-center">
        <h1 class="text-4xl uppercase pt-4 flex justify-center text-[#393654]">Habilidades</h1>
        <p class="text-white text-2xl hover:scale-110 transition-transform hover:text-green-800" id="habilidades">
            Habilidades de gestión</p>
        <p class="text-white hover:scale-110 transition-transform hover:text-green-800" id="tiempo">
            Gestión
            del tiempo</p>
        <p class="text-white hover:scale-110 transition-transform hover:text-green-800" id="pensamiento">Pensamiento
            crítico</p>
        <p class="text-primary text-3xl hover:scale-110 transition-transform hover:text-green-800" id="creatividad">
            Creatividad</p>
        <p class="text-white text-xl hover:scale-110 transition-transform hover:text-green-800" id="trabajo">
            Trabajo en equipo</p>
        <p class="text-white hover:scale-110 transition-transform hover:text-green-800" id="sociales">
            Habilidades sociales</p>
        <p class="text-white hover:scale-110 transition-transform hover:text-green-800" id="detalles">
            Atención a
            los detalles</p>
        <p class="text-primary text-2xl hover:scale-110 transition-transform hover:text-green-800" id="solucion">
            Solución de problemas</p>
        <p class="text-white hover:scale-110 transition-transform hover:text-green-800" id="resiliencia">Resiliencia
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="main.js">
    </script>

</html>
