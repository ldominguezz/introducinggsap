<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBROCA</title>
    <style>
        body {
            background-color: rgb(41, 40, 40);
        }

        .box {
            background: #09f;
            width: 200px;
            height: 200px;
            margin-bottom: 4px;
            border-radius: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;

            img {
                aspect-ratio: 1/1;
                width: 100%;
            }
        }
    </style>
</head>

<body>
